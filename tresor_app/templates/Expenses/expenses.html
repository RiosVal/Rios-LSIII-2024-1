{% extends 'base.html' %}

{% block content %}


<h1>Expenses</h1>

<ul>
    {% for expense in expenses %}
        <li>
            <a href="{% url 'expense_detail' expense.id %}">
                <div>
                    <strong>{{expense.expense_name}}</strong>
                    <p>{{expense.amount}}</p>
                </div>
                

                <p>{{expense.due_date}}</p>
            </a>
        </li>
    {% endfor %}
</ul>


<a href="/expenses/create/">Add New Expense</a>



{% endblock %}
