{% extends 'base.html' %}

{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signin/" method="post" class="card card-body mt-5">
                <h1 class="text-center">Log In</h1>
            
                {{error}}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Write your username" id="username">
                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Write your password" id="password">
                </div>
            
                <button class="btn btn-primario">
                    Log In
                </button>
            </form>
        </div>
    </div>
</main>



{% endblock %}
